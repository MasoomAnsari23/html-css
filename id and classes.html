<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>using id and class</title>
</head>
<body>
        <style>
              .intro{
                        color:brown
                       }
                #name{
                    color:blue
                }
                #student{
                    color:chartreuse
                }  
                .bye{
                    color:darkgreen
                }
        </style>
        <h1 class="intro">intro</h1>
        <p id="name">my name is masoom ansari</p>
        <p id="student">i am a student of computer science engineering</p>
        <h1 class="bye">good bye</h1>
        <p> say yes to heaven say yes to me</p>
</body>
</html>
