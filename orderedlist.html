<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>creating ordered list</title>
</head>
<body>
    <ol>      <!--ol tag use to print list and by default orderd list is in increasing order-->
        <li>list 1</li>    <!--if we want to change list nos in other formate like a,b,c we can do it by <ol type='a'>-->
        <li>list 2</li>    <!--for roman type, <ol type='i'>-->
        <li>list 3</li>
        <li>list 4</li>
        <li>list 5</li>
    </ol>
</body>
</html>
